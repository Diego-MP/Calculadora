<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <header>

    </header>

    <div class="container-fundo">
        <div class="calculator">

            <div class="display">
                <table>
                    <tr class="historic">
                        <td>
                            <span id="historicDisplay">Historico</span>
                        </td>
                    </tr>
                    <tr class="result">
                        <td>
                            <span id="resultDisplay"></span>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="bar"></div>
                
            <div class = "keyboard">
                <table>
                    <tr>
                        <td><button class="button" onclick="cleanDisplay()"><span>AC</span></button></td>
                        <td><button class="button" onclick="insertValue('*(-1)')">+/-</button></td>
                        <td><button class="button" onclick="insertOperator('/100')">%</button></td>
                        <td><button class="button" onclick="insertOperator('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insertValue('7')">7</button></td>
                        <td><button class="button" onclick="insertValue('8')">8</button></td>
                        <td><button class="button" onclick="insertValue('9')">9</button></td>
                        <td><button class="button" onclick="insertOperator('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insertValue('4')">4</button></td>
                        <td><button class="button" onclick="insertValue('5')">5</button></td>
                        <td><button class="button" onclick="insertValue('6')">6</button></td>
                        <td><button class="button" onclick="insertOperator('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insertValue('1')">1</button></td>
                        <td><button class="button" onclick="insertValue('2')">2</button></td>
                        <td><button class="button" onclick="insertValue('3')">3</button></td>
                        <td><button class="button" onclick="insertOperator('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="double-button" onclick="insertValue('0')">0</button></td>
                        <td><button class="button" onclick="insertValue('.')">.</button></td>
                        <td><button class="button" onclick="calculate()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <footer>
        <div>
            Calculadora Desenvolvida Puramente Para Estudo De Conceitos Html5/Css3/JavaScript <a href="https://github.com/Diego-MP">@DiegoM.P</a>
        </div>
    </footer>
</body>
</html>
